<style>
input {
	width: 100px;
}
#map {
	width: 800px;

}
.fixed_svg {
	position: absolute;
	top: 0;
	left: 0;
	cursor: move;
	/*cursor: grab;*/
}
.point {
	fill: #ff7800;
	opacity: 0.8;
	stroke: #666;
	stroke-width: 0.2;
	cursor: pointer;
}
#infobox {
	width: 200px;
    height: 300px;
    border-radius: 5px;
    border: solid 1px #666;
    position: absolute;
    left: 820px;
    top: 68px;
    padding: 20px;
    line-height: 32px;
}

html, body {
	height: 100%;
	margin: 0;
}
table {
	border-collapse: collapse;
}
tr {
	height: 30px;
    font-size: 14px;
    line-height: 0;
}
th {
	font-weight: 800;
}

    font-weight: normal;
}

#table_wrapper {
	width: 800px;
	margin-top: 30px;
	display: none;

	width: 706px;
	margin: 0 auto;
}

    /*font-weight: 800;*/

    min-width: 80px;
}

	text-align: center;
	min-width: 500px;
}
.TOTAL_DAMAGE_MILLIONS_DOLLARS {
	text-align: right;
	min-width: 80px;
}

<button id="sel-btn">Select</button>
<div id="map"></div>
<div id="infobox"></div>
